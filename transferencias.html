<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Transferencias a terceros</h1>
                <form id="formulario-transferir" novalidate>
                    <div class="mt-3">
                        <label class="form-label">Saldo <b>$20.000</b></label><br>
                        <label class="form-label">Nombre </label>
                        <input class="form-control " type="text" id="txtnombre" required/>
                        <div class="invalid-feedback">
                            Debe ingresar nombre 
                        </div>
                        <label class="form-label">N° de cuenta</label>
                        <input class="form-control " type="text" id="txtcuenta" required/>
                        <div class="invalid-feedback">
                            Debe Ingresar N° de cuenta
                        </div>
                        <label class="form-label">Banco </label>
                        <select class="form-select" id="banco">
                            <option value="Santander">Santander</option>
                            <option value="BCI">BCI</option>
                            <option value="BancoChile">Banco Chile</option>
                            <option value="Itau">Itaú</option>
                          </select>
                        <div class="invalid-feedback">
                            Debe Ingresar Banco
                        </div>
                        <label class="form-label">Correo</label>
                        <input class="form-control " type="text" id="txtcorreo" required/>
                        <div class="invalid-feedback">
                            Debe Ingresar Correo
                        </div>
                        <label class="form-label">Cantidad a Transferir</label>
                        <input class="form-control " type="text" id="txtcantidad" required/>
                        <div class="invalid-feedback">
                            Debe Ingresar Canttidad
                        </div>

                      
                    </div>
                    <div class="mt-3">
                        <button type="submit" id="botonTransferir" class="btn btn-success">Transferir</button>
                    </div>
                </form>

                <div class="mt-3">
                    <div id="div-transferir" style="display: none;" class="alert alert-info mt-3" role="alert">
                    </div>
                </div>
            </div>
            <a href="./index.html"><img src="./img/home.png"/> </a>
        </div>

        

    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/transferencias.js"></script>


</body>
</html>
