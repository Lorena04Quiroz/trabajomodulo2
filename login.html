<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Inicio de sesion</h1>
                <form id="formulario-login" novalidate>
                    <div class="mt-3">
                        <label class="form-label">Correo</label>
                        <input class="form-control " type="text" id="txtcorreo" required/>
                        <div class="invalid-feedback">
                            Debe Ingresar correo
                        </div>

                        <label class="form-label">Contrase√±a</label>
                        <input class="form-control " type="password" id="txtpass" required/>
                        <div class="invalid-feedback">
                            Debe Ingresar Password
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" id="botonVerificar" class="btn btn-success">Entrar</button>
                    </div>
                </form>

                <div class="mt-3">
                    <div id="div-mensaje" style="display: none;" class="alert alert-info mt-3" role="alert">
                    </div>
                </div>
            </div>
        </div>

        

    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/eventos.js"></script>
    <script src="js/funciones.js"></script>


</body>
</html>
